<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-5 mx-auto">
            <div class="auth-form-light text-left py-3 px-2 px-sm-3 rounded border p-3">
              <div class="brand-logo">
                <img src="assets/images/custom/image.png" alt="logo" style="margin-left: 150px;" width="150px">
              </div>
              <h4>Nouveau ici?</h4>
              <h6 class="font-weight-light">L'inscription est simple. Cela ne prend que quelques étapes</h6>
              <form class="pt-2" [formGroup]="userForm" (ngSubmit)="creer_compte()">
        
             
  
       
             
            
                  <div class="form-group">
                    <input type="text" class="form-control form-control-sm" placeholder="Nom" formControlName="nom_secraitaire" name="nom">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-sm" placeholder="Prénom" formControlName="prenom_secraitaire" name="prenom">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control form-control-sm" placeholder="Email" formControlName="mail_secraitaire" name="email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-sm" placeholder="Mot de passe" formControlName="mot_de_passe_secraitaire" name="motDePasse">
                  </div>
            
                <div class="mb-2">
                  <div style="margin-left: 23px;">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      J'accepte tous les termes et conditions
                    </label>
                  </div>
                </div>
            
                <div class="mt-2">
                  <button class="btn btn-block btn-primary btn-sm font-weight-medium auth-form-btn" type="submit"> S'INSCRIRE</button>
                </div>
            
                <div class="text-center mt-3 font-weight-light">
                  Vous avez déjà un compte ? <a routerLink="/login" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
