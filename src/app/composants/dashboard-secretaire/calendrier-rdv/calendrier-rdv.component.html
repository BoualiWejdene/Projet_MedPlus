<div class="container card"  style="margin: 10px;">

  <h2> Ajout d'un rendez-vous</h2>
  <form [formGroup]="form" >
    <div>
      <label> Clicked Date </label>
      <input type="text" [value]="clickedDate" disabled>
    </div>

      <!-- <div>

      </div> -->

      

      <div>
        <label> Veuillez choisir l'heure du rendez-vous</label>
        <div style="display: flex;justify-content: space-around;">
        <button type="button" (click)="setAppointmentTime('09:00')" class="btn btn-light">09:00</button>
        <button type="button" (click)="setAppointmentTime('09:30')" class="btn btn-light">09:30</button>
        <button type="button" (click)="setAppointmentTime('10:00')" class="btn btn-light">10:00</button>
        <button type="button" (click)="setAppointmentTime('10:30')" class="btn btn-light">10:30</button>
        <button type="button" (click)="setAppointmentTime('11:00')" class="btn btn-light">11:00</button>
        <button type="button" (click)="setAppointmentTime('11:30')" class="btn btn-light">11:30</button>
        <button type="button" (click)="setAppointmentTime('12:00')" class="btn btn-light">12:00</button>
        <button type="button" (click)="setAppointmentTime('14:00')" class="btn btn-light">14:00</button>
        <button type="button" (click)="setAppointmentTime('14:30')" class="btn btn-light">14:30</button>
        <button type="button" (click)="setAppointmentTime('15:00')" class="btn btn-light">15:00</button>
        <button type="button" (click)="setAppointmentTime('15:30')" class="btn btn-light">15:30</button>
        <button type="button" (click)="setAppointmentTime('16:00')" class="btn btn-light">16:00</button>
        </div>
      </div>

      <div>
        <label> Donnez le motif du rendez-vous</label>
        <input type="text" formControlName="text">
    </div>

    <div>
      <label> SÃ©lectionnez le patient</label>
      <select formControlName="lesPatient">
        <option *ngFor="let p of patients" [ngValue]="p">{{ p.nom }}  {{ p.prenom }}</option>
      </select>
    </div>

    <button class="btn btn-primary"(click)="addRdv()">Confirmer</button>
    <button class="btn btn-primary" (click)="onReset()">Anuller</button>
      <!-- <input type="button" value="Anuller" (click)="onReset()"> -->
  </form>
</div>
