
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="assets/images/logoMedPlus.png" alt="logo" style="margin-left: 70px;">
              </div>
              <h4>Bienvenue dans MedPlus</h4>
              <h6 class="font-weight-light">Connectez-vous pour continuer</h6>
              <form class="pt-3">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="email" #txtemail>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" #txtpwd>
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="onAuth(txtemail.value,txtpwd.value)">SE CONNECTER</a>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Gardez-moi connecté
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black"> Mot de passe oublié?</a>
                </div>
          
                <div class="text-center mt-4 font-weight-light">
                  Vous n'avez pas de compte ? <a routerLink="/creer-compte" class="text-primary">créer</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
