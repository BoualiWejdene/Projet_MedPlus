<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
  
            <div class="row w-100 mx-0" >
                <div class="col-lg-6 d-none d-lg-block">
                    <img src="assets/images/custom/bg.png" alt="Image" class="form-image" >
                </div>
                
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5 custom-background rounded border p-4">
                        <div class="brand-logo">
                            <img src="assets/images/custom/image.png" alt="logo" style="margin-left:90px;" width="100px">
                        </div>
                        <h4 style="color: #183E9F">Bienvenue sur MedPlus ! </h4>
                        <h6 class="font-weight-light">Connectez-vous à MedPlus pour accéder à votre compte</h6>
                        <form class="pt-3" [formGroup]="patientForm" (ngSubmit)="se_connecter()" >
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email" formControlName="email" name="email">
                                <div *ngIf="patientForm.get('email')?.errors?.['required'] && patientForm.get('email')?.touched">
                                    Email requis
                                  </div>
                                  <div *ngIf="patientForm.get('email')?.errors?.['email'] && patientForm.get('email')?.touched">
                                    Email invalide
                                  </div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Mot de passe" formControlName="password" name="password">
                                <div *ngIf="patientForm.get('password')?.errors?.['required'] && patientForm.get('password')?.touched">
                                    Mot de passe requis
                                  </div>
                                  <div *ngIf="patientForm.get('password')?.errors?.['minlength'] && patientForm.get('password')?.touched">

                                    Le mot de passe doit contenir au moins 8 caractères
                                  </div>
                            </div>
                           
                            <div class="mt-3">
                                <input type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" [disabled] = "patientForm.invalid" value="SE CONNECTER">
                            </div>
                            <div class="my-2 d-flex justify-content-between align-items-center">
                                <div style="margin-left: 20px;" >
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input">
                                        Gardez-moi connecté
                                    </label>
                                </div>
                               <!-- <a href="#" class="auth-link text-black"> Mot de passe oublié?</a>-->
                            </div>
                            <div class="text-center mt-4 font-weight-light " style =" margin-right:30px">
                                Vous n'avez pas de compte ?  <a (click)="goToSignup(selectedRole)" class="text-primary">créer</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
