<div class="container">
    <h2>Liste des certificats m√©dicaux</h2>
  
    <div class="input-group mb-3">
      <input type="date" class="form-control" placeholder="Rechercher par date..." [(ngModel)]="searchDate">
      <button class="btn btn-outline-secondary" type="button" (click)="searchCertificats()">Rechercher</button>
    </div>
  
  
    <div *ngFor="let certificat of certificats;let i = index" class="card mb-3">
      <div class="card-body">
        <button (click)="deleteCertificat(certificat.code_certificat)" class="btn btn-danger" style="float:right">Supprimer</button>

        <button class="btn btn-primary" (click)="imprimerCertificat(certificat.code_certificat)" style="float:right">Imprimer</button>

        <div [id]="'ordonnanceContent_' + certificat.code_certificat">
        <h5 class="card-title">Certificat #{{i+1}}</h5>
        <p class="card-text">Nombre de jours de repos : {{ certificat.nbr_jour_repos }}</p>
        <p class="card-text">Date de repos : {{ certificat.date_repos }}</p>
        <p class="card-text">{{ certificat.commentaire }}</p>
      
      </div>
    </div>
  </div>
 <hr>
  <div >
    <h3>Ajouter une certificat: </h3>
    <br>
    <form class="forms-sample"  [formGroup]="CertificatForm" (ngSubmit)="AjouterCertificat()">
        <div class="form-group">
          <label >Nombre de jours de repos: </label>
          <input type="number" class="form-control"  placeholder="Nombre de repos" formControlName="nbr_jour_repos">
        </div>
        <div class="form-group">
          <label >Date repos</label>
          <input type="date" class="form-control" placeholder="date repos" formControlName="date_repos">
        </div>

        <div class="form-group">
          <label >Commentaire</label>
         <textarea formControlName="commentaire"></textarea>
        </div>
       
      
        <button type="submit" class="btn btn-primary mr-2" >Submit</button>
        <button class="btn btn-light" routerLink="/medecin">Cancel</button>
      </form>
    </div>
